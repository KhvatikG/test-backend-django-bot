
services:
  web:
    build:
      context: ..
      dockerfile: src/Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - ../src/.env


  db:
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    env_file:
      - ../src/.env

volumes:
  pgdata: